<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section aria-label="navbar">
      <div class="nav-bar">
        <div>
          <img src="/assets/white-logo.png" alt="logo">
        </div>
        <div class="nav-left-button">
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Price</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Conditions</li>
            </ul>
          </div>
          <button class="nav-button">Get Started</button>
        </div>
      </div>
    </section>
    <!-- Hero Section -->
    <section aria-label="hero">
      <div class="hero">
        <div class="hero-content">
          <h1 class="hero-heading">Your Justice Is Our Top Priority</h1>
        <p class="hero-description">
          As a stage of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you
        </p>
        </div>
        <div class="hero-image">
          <img src="/assets/banner.png" alt="">
        </div>
      </div>
    </section>
  </div>

</html>
